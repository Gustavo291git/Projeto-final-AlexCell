<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - AlexCell</title>

    <meta name="description" content="Acesse sua conta ou cadastre-se na AlexCell para acompanhar seus pedidos." />
    <meta name="keywords" content="login, cadastro, minha conta, pedidos, AlexCell" />
    <meta name="author" content="AlexCell Team" />

    <link rel="icon" href="./img/logo preta.png" type="image/png" />

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/responsive.min.css">
</head>

<body>
    <header class="top-bar" role="search">
        <div class="logo">
            <a href="./index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                <img src="./img/ChatGPT Image 14_10_2025, 23_50_34.png" alt="Logo da AlexCell" />
                <h1>AlexCell</h1>
            </a>
        </div>

        <div class="search-container">
            <label for="busca" class="sr-only">O que você procura?</label>
            <input type="text" id="busca" placeholder="O que você procura?" />
            <button aria-label="Buscar">
                <img src="./img/loupe.png" width="20" alt="Ícone de lupa para busca" />
            </button>
        </div>

        <div class="header-icons">
            <a href="./rastreamento.html" class="rastreamento">
                <button class="botao">Rastrear Pedido</button>
            </a>
            <a href="./index.html" class="voltar"><button class="botao">Voltar à página inicial</button></a>
            <a href="./carrinho.html" aria-label="Carrinho de compras">
                <button class="botao">
                    <img src="./img/icons8-compra-24.png" alt="Ícone de carrinho de compras" />
                </button>
            </a>
            <a href="./login.html" aria-label="Acessar perfil">
                <button class="botao">
                    <img src="./img/icons8-usuário-homem-com-círculo-24.png" alt="Ícone de perfil de usuário" />
                </button>
            </a>
        </div>
    </header>

    <div id="nav-container"></div>

    <main class="page-container">
        <h2 class="page-title">Minha Conta</h2>

        <div class="login-wrapper">
            <div class="login-box">
                <h3>Já sou cliente</h3>
                <form class="form-container">
                    <div>
                        <label for="login-email">E-mail:</label>
                        <input type="email" id="login-email" placeholder="seu@email.com">
                    </div>
                    <div>
                        <label for="login-senha">Senha:</label>
                        <input type="password" id="login-senha" placeholder="********">
                    </div>
                    <button type="submit" class="botao" style="width:100%; margin-top:10px;">Entrar</button>
                    <p style="margin-top:10px; font-size:0.9rem;"><a href="#">Esqueci minha senha</a></p>
                </form>
            </div>

            <div class="cadastro-box">
                <h3>Criar nova conta</h3>
                <p>Crie sua conta para acompanhar pedidos e agilizar suas compras.</p>
                <form class="form-container" style="margin-top:20px;">
                    <div>
                        <label for="cad-nome">Nome Completo:</label>
                        <input type="text" id="cad-nome">
                    </div>
                    <div>
                        <label for="cad-email">E-mail:</label>
                        <input type="email" id="cad-email">
                    </div>
                    <button type="submit" class="botao-separado" style="width:100%; margin-top:10px; border:1px solid #f33;">Criar Conta</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <div id="whatsapp-container"></div>
    <div id="back-to-top-container"></div>

    <script src="js/componentes.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            carregarComponente("componentes/nav.html", "#nav-container");
            carregarComponente("componentes/footer.html", "#footer-container");
            carregarComponente("componentes/whatsapp-button.html", "#whatsapp-container");
            carregarComponente("componentes/back-to-top.html", "#back-to-top-container");
        });
    </script>
</body>

</html>
