<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabos e Adaptadores - AlexCell</title>
    <meta name="description" content="Cabos USB, Type-C, Lightning e adaptadores de alta qualidade para carregamento rápido e transferência de dados." />
    <meta name="keywords" content="cabos, usb, type-c, lightning, adaptador, carregamento, AlexCell" />
    <meta name="author" content="AlexCell Team" />
    <link rel="icon" href="./img/logo preta.png" type="image/png" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
</head>

<body>
    <header class="top-bar" role="search">
        <div class="logo">
            <a href="./index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                <img src="./img/ChatGPT Image 14_10_2025, 23_50_34.png" alt="Logo da AlexCell" />
                <h1>AlexCell</h1>
            </a>
        </div>

        <div class="search-container">
            <label for="busca" class="sr-only">O que você procura?</label>
            <input type="text" id="busca" placeholder="O que você procura?" />
            <button aria-label="Buscar">
                <img src="./img/loupe.png" width="20" alt="Ícone de lupa para busca" />
            </button>
        </div>

        <div class="header-icons">
            <a href="./rastreamento.html" class="rastreamento">
                <button class="botao">Rastrear Pedido</button>
            </a>
            <a href="./index.html" class="voltar"><button class="botao">Voltar à página inicial</button></a>
            <a href="./carrinho.html" aria-label="Carrinho de compras">
                <button class="botao">
                    <img src="./img/icons8-compra-24.png" alt="Ícone de carrinho de compras" />
                </button>
            </a>
            <a href="./login.html" aria-label="Acessar perfil">
                <button class="botao">
                    <img src="./img/icons8-usuário-homem-com-círculo-24.png" alt="Ícone de perfil de usuário" />
                </button>
            </a>
        </div>
    </header>

    <div id="nav-container"></div>

    <main class="page-container">
        <h2 class="page-title">Cabos e Adaptadores</h2>
        
        <div class="product-listing">
            <aside class="sidebar">
                <h3>Filtrar por</h3>
                
                <div class="filter-group">
                    <h4>Tipo de Conector</h4>
                    <label>
                        <input type="checkbox" name="conector" value="lightning"> Lightning (iPhone)
                    </label>
                    <label>
                        <input type="checkbox" name="conector" value="type-c"> USB-C (Type-C)
                    </label>
                    <label>
                        <input type="checkbox" name="conector" value="micro-usb"> Micro USB
                    </label>
                </div>

                <div class="filter-group">
                    <h4>Característica</h4>
                    <label>
                        <input type="checkbox" name="caracteristica" value="carregamento-rapido"> Carregamento Rápido
                    </label>
                    <label>
                        <input type="checkbox" name="caracteristica" value="reforçado"> Reforçado/Nylon
                    </label>
                    <label>
                        <input type="checkbox" name="caracteristica" value="dados"> Transferência de Dados
                    </label>
                </div>

                <button class="botao" style="width: 100%; margin-top: 15px;">Aplicar Filtros</button>
            </aside>

            <section class="product-grid">
                <a href="#" class="product-card">
                    <img src="./img/cabo c reforçado.webp" alt="Cabo USB-C Reforçado" loading="lazy">
                    <h4>Cabo USB-C 2M Nylon Reforçado</h4>
                    <p>R$ 45,90</p>
                    <button class="botao" style="padding: 8px 15px;">Comprar</button>
                </a>

                <a href="#" class="product-card">
                    <img src="./img/cabo iphone.webp" alt="Cabo Lightning" loading="lazy">
                    <h4>Cabo Lightning para iPhone 1M</h4>
                    <p>R$ 59,90</p>
                    <button class="botao" style="padding: 8px 15px;">Comprar</button>
                </a>

                <a href="#" class="product-card">
                    <img src="./img/adaptador otg.jpeg" alt="Adaptador OTG" loading="lazy">
                    <h4>Adaptador OTG USB-C</h4>
                    <p>R$ 30,00</p>
                    <button class="botao" style="padding: 8px 15px;">Comprar</button>
                </a>
            </section>
        </div>
    </main>

    <div id="footer-container"></div>
    <div id="whatsapp-container"></div>
    <div id="back-to-top-container"></div>

    <script src="js/componentes.min.js"></script>
    <script src="js/main.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            carregarComponente("componentes/nav.html", "#nav-container");
            carregarComponente("componentes/footer.html", "#footer-container");
            carregarComponente("componentes/whatsapp-button.html", "#whatsapp-container");
            carregarComponente("componentes/back-to-top.html", "#back-to-top-container");
        });
    </script>
</body>

</html>
